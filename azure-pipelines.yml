trigger:
- master

pool: 'Default'

variables:
  solution: '$(Build.SourcesDirectory)/HarvestReport.sln'
  BuildConfiguration: 'Release'
  BuildPlatform: 'Any Cpu'
  MSBuildPath: '"C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\MSBuild\Current\Bin"'

steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 5.2.0'
  inputs:
    versionSpec: 5.2.0

- task: NuGetCommand@2
  displayName: 'Nuget Restore'
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'config'
    nugetConfigPath: '$(Build.SourcesDirectory)/nuget.config'    

- task: DotNetCoreCLI@2  
  inputs:
    command: custom
    custom: tool
    arguments: install --tool-path . nbgv
  displayName: Install NBGV tool

- script: nbgv cloud
  displayName: Set Version
  
- task: VSBuild@1
  displayName: 'Build Solution'
  inputs:
    solution: 
    msbuildArgs: '/t:Publish /p:OutDir=$(Build.BinariesDirectory)'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

- task: NuGetCommand@2
  displayName: 'Create Nuget Package'
  inputs:
    command: 'pack'
    packagesToPack: '$(Build.BinariesDirectory)/Milamation.nuspec'
    versioningScheme: 'byEnvVar'
    versionEnvVar: '$(GitBuildVersionSimple)'

- task: CmdLine@2
  displayName: 'Create Installer'
  inputs:
    script: 'Squirrel --releasify=$(Build.ArtifactStagingDirectory)\Milamation.$(GitBuildVersionSimple).nupkg --releaseDir=$(Build.ArtifactStagingDirectory)\Installer'
    workingDirectory: '$(Build.BinariesDirectory)'